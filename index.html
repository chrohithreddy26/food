<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catering Reservation and Ordering System</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Welcome to Catering Reservation and Ordering System</h1>
  </header>
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
      <form id="signup">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="txt" id="txt" placeholder="User name" required="">
        <input type="email" name="email" id="email" placeholder="Email" required="">
        <input type="password" name="pswd" id="pwd" placeholder="Password" required="">
        <button type="submit">Sign up</button>
      </form>
    </div>
    <div class="login">
      <form id="login">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" id="login-email" placeholder="Email" required="">
        <input type="password" name="pswd" id="login-pwd" placeholder="Password" required="">
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <div id="food-content" class="hidden">
    <h2>Our Menu</h2>
    <ul>
      <li>Pizza</li>
      <li>Burger</li>
      <li>Pasta</li>
      <!-- Add more food items as needed -->
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

  <script src="./script.js"></script>
</body>
</html>
